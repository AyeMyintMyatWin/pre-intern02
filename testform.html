<!DOCTYPE html>
<html>
    <head>
        <title>Pre Intern</title>
        <style>
           button{
               color:white;
               background-color: darkblue;
               height: 50%;
               width: 10%;

           }
           button:hover{
               background-color: darkcyan;
           }
        </style>
    </head>
    <body>
        <form>
            <div>
              <input type="text" name="First Name" placeholder="FirstName"><br>
              <input type="text" name="Last Name"  placeholder="LastName"><br>
              <input type="password" name="Password" placeholder="Password">
          </div>

          <div>
            Favourate Language
          <input type="radio" name="Language" value="Java">Java
          <input type="radio" name="Language" value="Python">Python
          <input type="radio" name="Language" value="C#">C#
          <input type="radio" name="Language" value="Php">Php
        </div>

          <div>
            <input name="Country" list="Countries" placeholder="Country">
            <datalist id="Countries">
                <option value="Singapore"></option>
                <option value="Malaysia"></option>
                <option value="China"></option>
                <option value="Europe"></option>
                <option value="Austrlia"></option>
                <option value="Sapin"></option>
                <option value="Paris"></option>
                <option value="Indonisa"></option>
                <option value="Lao"></option>
                <option value="Cambodia"></option>
                <option value="Thailand"></option>
                <option value="Myanmar"></option>
                <option value="Korea"></option>
                <option value="Germany"></option>
                <option value="Angola"></option>
                <option value="Antigua"></option>
            
            </datalist>

        </div>
        <div>

     
        <button name="Submit" value="Submit">Submit</button>
        <button name="Cancel" value="Cancel">Clean</button>
    </div>
    </body>
</html>
